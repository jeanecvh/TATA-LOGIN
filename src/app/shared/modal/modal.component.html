<div class="modal-header">
  <h4 class="modal-title">Confirmación</h4>
  <button type="button" class="btn-close" (click)="activeModal.dismiss('cancel')"></button>
</div>
<div class="modal-body">
  ¿Seguro que desea salir de la pantalla de tareas? Perderá la información.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="confirmAndClose()">Confirmar</button>
</div>
